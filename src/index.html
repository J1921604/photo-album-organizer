<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォトアルバムオーガナイザー</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <style>
        .app-container {
            background: white;
            min-height: 100vh;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }
        .loading .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app" class="app-container">
        <input type="file" id="file-input" accept="image/*" multiple style="display: none;">
        <div id="main-page" class="main-page">
            <header class="header">
                <h1>フォトアルバムオーガナイザー</h1>
                <div class="header-actions">
                    <button id="create-album-btn" class="btn btn-secondary">アルバム作成</button>
                    <button id="clear-data-btn" class="btn btn-danger">全データ削除</button>
                </div>
            </header>
            
            <main class="main-content">
                <section class="albums-toolbar">
                    <div class="albums-toolbar__actions">
                        <p class="albums-toolbar__hint">アルバムを開いて「写真を追加」ボタンから画像を選択してください</p>
                        <div class="sort-controls">
                            <label for="sort-select">ソート:</label>
                            <select id="sort-select">
                                <option value="order">順序</option>
                                <option value="date">日付</option>
                                <option value="title">名前</option>
                            </select>
                            <button id="sort-order-btn" class="btn btn-secondary" title="昇順/降順を切り替え">▼</button>
                        </div>
                    </div>
                </section>
                <section id="albums-section" class="albums-section">
                    <div id="albums-container" class="albums-container drag-drop-zone">
                        <div class="empty-state">
                            <p>アルバムがありません</p>
                            <p class="empty-state-hint">「写真を追加」ボタンから画像を選択してください</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <div id="album-view" class="album-view hidden">
            <header class="header header--album">
                <div class="header-left">
                    <button id="back-btn" class="btn btn-secondary">&larr; 戻る</button>
                    <h2 id="album-title" class="album-title"></h2>
                </div>
                <div class="header-actions">
                    <button id="album-add-photos-btn" class="btn btn-primary">写真を追加</button>
                </div>
            </header>
            
            <main class="main-content">
                <section id="photos-section" class="photos-section">
                    <div id="tile-grid" class="tile-grid">
                        <div class="empty-state">
                            <p>このアルバムに写真がありません</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <div id="fullsize-modal" class="modal hidden">
            <div class="modal-content">
                <button id="modal-close-btn" class="btn btn-secondary modal-close">&times;</button>
                <div class="modal-image-container">
                    <img id="fullsize-image" class="fullsize-image" src="" alt="フルサイズ画像">
                </div>
                <div class="modal-actions">
                    <button id="download-btn" class="btn btn-primary">ダウンロード</button>
                </div>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>処理中...</p>
        </div>

        <!-- アルバム作成モーダル -->
        <div id="create-album-modal" class="modal hidden">
            <div class="modal-content">
                <h2>アルバムを作成</h2>
                <div class="modal-form">
                    <div class="form-group">
                        <label for="album-title-input">アルバム名</label>
                        <input type="text" id="album-title-input" placeholder="アルバム名を入力（オプション）">
                    </div>
                    <div class="form-group">
                        <label for="album-date-input">日付</label>
                        <input type="date" id="album-date-input">
                    </div>
                    <div class="modal-actions">
                        <button id="album-create-btn" class="btn btn-primary">作成</button>
                        <button id="album-clear-btn" class="btn btn-secondary">クリア</button>
                        <button id="album-cancel-btn" class="btn btn-secondary">キャンセル</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
